<body>

    <div class="container">
        <h1>Box of Sand</h1>
    
        <button id='openModal'>Learn More</button>
        <hr class="line">
        <hr>
        <div id='modal'>
            <div id='modal-textbox'>
                <h3>Build your World by Investing</h3>
                <p>Search companies in this query to discover which companies are worth investing.</p>  
                <p>Click the company box to open the stats of that company.</p>
                <button class="modal-buttons" id="closeModal" href="#">Close</button> 
            </div>
        </div>

        <form>
            <input type="text" id='input-field'>
            <input type="submit" id="submitButton">
        </form>
        <div id="theBox">

        </div>
    </div>
